# theme settings
remote_theme: "mmistakes/minimal-mistakes@4.27.3"
minimal_mistakes_skin: "neon"

# primary site settings
locale: "en-US"
title: abigail diller
title_separator: "|"
subtitle: # site tagline that appears below site title in masthead
name: abigail diller
description: personal website & portfolio
url: https://acdiller.github.io
repository: "acdiller/acdiller.github.io"
github_username: acdiller

teaser: # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo: # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
# masthead_title           : "home" # overrides the website title displayed in the masthead, use " " for no title

atom_feed:
  hide: true  # hide header/footer RSS icon

# site scripts
head_scripts:
  - https://cdn.jsdelivr.net/npm/p5@2.1.1/lib/p5.js

# Site footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/acdiller"
    # - label: "Instagram"
      # icon: "fab fa-fw fa-instagram"
      # url:
  since: "2025"


# Reading Files
include:
  - .htaccess
  - _pages
  - _pages/portfolio-items
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - minimal-mistakes-jekyll.gemspec
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting - permalink style
permalink: /:categories/:title/
timezone: America/Detroit


# Pagination with jekyll-paginate
paginate: 5 # posts per page
paginate_path: /posts/page:num/


plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache


# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development  # disable compression in dev environment


# defaults
defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: splash
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      show_date: true
      author_profile: false
      read_time: false
      comments: false
      share: false
      related: false
